<p-autoComplete
  [field]="props.labelField"
  [dataKey]="props.keyField"
  [formControl]="formControl"
  [formlyAttributes]="field"
  [forceSelection]="true"
  [suggestions]="suggestions"
  (completeMethod)="completeMethod($event)"
  [dropdown]="true"
  [placeholder]="props.placeholder"
  [required]="props.required">
</p-autoComplete>
